<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calculator-logo.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">


        <div class="calculator">
            <input disabled type="text" id="input">
            <button class="btn" onclick="erase('')">AC</button>
            <button class="btn" onclick="numbers('-')">+/-</button>
            <button class="btn" onclick="numbers('%')">%</button>
            <button class="btn" onclick="numbers('/')">/</button>

        </div>
        <div class="calculator">
            <button class="btn" onclick="numbers('7')">7</button>
            <button class="btn" onclick="numbers('8')">8</button>
            <button class="btn" onclick="numbers('9')">9</button>
            <button class="btn" onclick="numbers('*')">x</button>

        </div>
        <div class="calculator">
            <button class="btn" onclick="numbers('4')">4</button>
            <button class="btn" onclick="numbers('5')">5</button>
            <button class="btn" onclick="numbers('6')">6</button>
            <button class="btn" onclick="numbers('+')">+</button>

        </div>

        <div class="calculator">
            <button class="btn" onclick="numbers('1')">1</button>
            <button class="btn" onclick="numbers('2')">2</button>
            <button class="btn" onclick="numbers('3')">3</button>
            <button class="btn" onclick="numbers('-')">-</button>

        </div>

        <div class="calculator">
            <button class="btn_0" onclick="numbers('0')">0</button>
            <button class="btn" onclick="numbers('.')">.</button>
            <button class="btn" onclick="result('=')">=</button>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
